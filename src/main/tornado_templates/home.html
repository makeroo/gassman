<!doctype html>
<html ng-app="gassmanApp" lang="{{LOCALE}}">
<head>
 <meta charset="utf-8">
 <title>GASsMan</title>

 <link ng-if="profile.logged_user.rssFeedId" rel="alternate" type="application/rss+xml" title="RSS" href="/rss/{{! profile.logged_user.rssFeedId }}" />

 <link href="{{ static_url('css/app.min.css') }}" rel="stylesheet">
 <link href="{{ static_url('css/hover.min.css') }}" rel="stylesheet">
</head>
<body>

<nav class="navbar navbar-default" role="navigation" ng-controller="NavbarController">
  <div class="container-fluid">
    <!-- Brand and toggle get grouped for better mobile display -->
    <div class="navbar-header">
      <button type="button" class="navbar-toggle collapsed" data-toggle="collapse" data-target="#bs-example-navbar-collapse-1">
        <span class="sr-only">Toggle navigation</span>
        <span class="icon-bar"></span>
        <span class="icon-bar"></span>
        <span class="icon-bar"></span>
      </button>
      <a class="navbar-brand" href="#/csa/{{! csaId }}/detail">{{! csa.name }}</a>
    </div>

    <!-- Collect the nav links, forms, and other content for toggling -->
    <div class="collapse navbar-collapse" id="bs-example-navbar-collapse-1">
      <ul class="nav navbar-nav">
        <li ng-if="csa">
          <a href="#/accounts/index">Chi siamo</a>
        </li>

        <li ng-if="transactionTypes" class="dropdown">
          <a class="dropdown-toggle" data-toggle="dropdown" role="button" aria-expanded="false">Movimenti <span class="caret"></span></a>
          <ul class="dropdown-menu" role="menu">
            <li ng-repeat="m in transactionTypes"><a href="{{! m.f}}">{{! m.l }}</a></li>
            <!-- <li class="divider"></li> -->
          </ul>
        </li>
<!--
        <li class="active"><a href="#">Link <span class="sr-only">(current)</span></a></li>
        <li><a href="#">Link</a></li>
-->
      </ul>
<!-- per ora nascondo la ricerca, la ripristino dopo

          <input type="text" class="form-control" placeholder="Search">
        </div>
        <button type="submit" class="btn btn-default">Submit</button>
      </form>
-->
      <ul class="nav navbar-nav navbar-right">
        <!--
        <li><a>{{! profile.logged_user.firstName }}</a></li>
        -->
        <li class="dropdown">
          <a class="dropdown-toggle" data-toggle="dropdown" role="button" aria-expanded="false">{{! profile.logged_user.firstName }}<span class="caret"></span></a>
          <ul class="dropdown-menu" role="menu">
            <li><a href="#/person/{{! profile.logged_user.id }}/detail">Profilo</a></li>
            <li><a href="#/account/{{! accId  }}/detail">Conto</a></li>
              <!--
            <li><a href="#">Something else here</a></li>
            <li class="divider"></li>
            <li><a href="#">Separated link</a></li>

            -->
          </ul>
        </li>
      </ul>

    </div><!-- /.navbar-collapse -->
  </div><!-- /.container-fluid -->
</nav>

 <div ng-view class="container"></div>

 <div class="footer container">
  <div class="row">
   <div class="col-md-6 col-md-offset-3">
    <p class="text-center">
     <a href="#/faq" class="faq">FAQ</a>
     <a href="#/help" class="troubleshoting">Aiuto</a>
     <a href="#/project" class="project">Progetto</a>
