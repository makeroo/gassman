<!doctype html>
<html ng-app="gassmanApp" lang="{{LOCALE}}">
    <head>
        <meta charset="utf-8">
        <title>GASsMan</title>
        <link ng-if="profile.logged_user.rssFeedId" rel="alternate" type="application/rss+xml" title="RSS" href="/rss/{{! profile.logged_user.rssFeedId }}" />
        <link href="{{ static_url('css/app.min.css') }}" rel="stylesheet">
        <link href="{{ static_url('css/hover.min.css') }}" rel="stylesheet">
    </head>
    <body>
		<div class="loading" ng-if="!appLoaded">
            <div class="message">Un attimo di pazienza&hellip;</div>
            <div class="mask"></div>
		</div>
        <div ui-view ></div>
        <script src="{{ static_url('js/app.min.js') }}"></script>
        <script src="{{ static_url('js/angular-locale_' + LOCALE.lower().replace('_', '-') + '.js') }}"></script>
    </body>
</html>
