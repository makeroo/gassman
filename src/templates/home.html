<!doctype html>
<html ng-app="gassmanApp">
<head>
 <meta charset="utf-8">
 <title>GASsMan</title>
 <link rel="stylesheet" href="{{ static_url('css/html5reset-1.6.1.css') }}">
 <link rel="stylesheet" href="{{ static_url('css/app.css') }}">
<!--<link rel="stylesheet" href="css/bootstrap.css">-->
 <script src="{{ static_url('lib/angular/angular.js') }}"></script>
 <script src="{{ static_url('lib/angular/angular-route.js') }}"></script>
 <script src="{{ static_url('lib/angular/i18n/angular-locale_it-it.js') }}"></script>
 <script src="{{ static_url('js/app.js') }}"></script>
 <script src="{{ static_url('js/controllers.js') }}"></script>
</head>
<body>

<div class="main">

 <div class="left-col" ng-controller="MenuController">

  <div class="profile-info">
   <p>{{!profile.logged_user.firstName}} {{! profile.logged_user.middleName}} {{! profile.logged_user.lastName}}</p>
   <p class="amount {{! amountClass }}">Saldo: {{! amount | currency : currencySymbol }}</p>
  </div>
  <div class="functions" ng-show="functions.length">
   <ul>
    <li ng-repeat="f in functions">
     <a href="{{!f.f}}">{{!f.l}}</a>
    </li>
   </ul>
  </div>

 </div>


<div ng-view class="right-col"></div>
</div>

</body>
</html>
